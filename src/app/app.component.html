<div class="content-item">
  <form class="example-form" (submit)="submitUserName(currentName)">
    <mat-form-field class="example-full-width">
      <mat-label>Enter your name</mat-label>
      <input class="input-name" matInput [(ngModel)]="currentName" name="username">
    </mat-form-field>

    <button mat-button type="submit">Submit</button>
  </form>

  <div *ngIf="userNameSubmitted">
    <h1>{{ currentDate | date: 'mediumTime' }}</h1>
    <h2>{{ currentDate | timeGreeting }}, {{ currentName }}</h2>

    <mat-card>
      <mat-card-content>Simple card</mat-card-content>
    </mat-card>

  </div>
</div>
